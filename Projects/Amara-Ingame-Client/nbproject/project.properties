annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
application.title=Amara-Ingame-Client
application.vendor=destroflyer, Etherblood
assets.jar.name=assets.jar
assets.excludes=**/*.j3odata,**/*.mesh,**/*.skeleton,**/*.mesh.xml,**/*.skeleton.xml,**/*.scene,**/*.material,**/*.obj,**/*.mtl,**/*.3ds,**/*.dae,**/*.blend,**/*.blend*[0-9],**/animations/*
assets.folder.name=assets
assets.compress=true
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
compile.on.save=true
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/${application.title}.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.tonegod_emitter.jar=..\\lib\\tonegod_emitter.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.jme3.classpath}:\
    ${libs.jme3-libraries.classpath}:\
    ${reference.Amara-Core.jar}:\
    ${reference.Amara-Library-Network.jar}:\
    ${reference.Amara-Library-DisplayApplication.jar}:\
    ${reference.Amara-Library-EntitySystem.jar}:\
    ${reference.Amara-Game.jar}:\
    ${reference.Amara-Library-Physics.jar}:\
    ${file.reference.tonegod_emitter.jar}:\
    ${reference.Amara-Library-WindowApplication.jar}:\
    ${reference.Amara-Library-HeadlessApplication.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=local
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=mygame.Main
meta.inf.dir=${src.dir}/META-INF
manifest.file=MANIFEST.MF
mkdist.disabled=false
platform.active=default_platform
project.Amara-Core=../Amara-Core
project.Amara-Game=../Amara-Game
project.Amara-Library-DisplayApplication=../Amara-Library-DisplayApplication
project.Amara-Library-EntitySystem=../Amara-Library-EntitySystem
project.Amara-Library-HeadlessApplication=../Amara-Library-HeadlessApplication
project.Amara-Library-Network=../Amara-Library-Network
project.Amara-Library-Physics=../Amara-Library-Physics
project.Amara-Library-WindowApplication=../Amara-Library-WindowApplication
reference.Amara-Core.jar=${project.Amara-Core}/dist/Amara-Core.jar
reference.Amara-Game.jar=${project.Amara-Game}/dist/Amara-Game.jar
reference.Amara-Library-DisplayApplication.jar=${project.Amara-Library-DisplayApplication}/dist/Amara-Library-DisplayApplication.jar
reference.Amara-Library-EntitySystem.jar=${project.Amara-Library-EntitySystem}/dist/Amara-Library-EntitySystem.jar
reference.Amara-Library-HeadlessApplication.jar=${project.Amara-Library-HeadlessApplication}/dist/Amara-Library-HeadlessApplication.jar
reference.Amara-Library-Network.jar=${project.Amara-Library-Network}/dist/Amara-Library-Network.jar
reference.Amara-Library-Physics.jar=${project.Amara-Library-Physics}/dist/Amara-Library-Physics.jar
reference.Amara-Library-WindowApplication.jar=${project.Amara-Library-WindowApplication}/dist/Amara-Library-WindowApplication.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${assets.folder.name}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
